<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TEAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pruebas.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>
    <div class="container-fluid">
        <div class="cabecera">
            <div class="logo-eteam"><img src="./resources/img/logos/eteam-logo.PNG"></div>
            <div class="busqueda-barra">
                <input class="busqueda-texto" type="text" placeholder="Búsqueda" name="busqueda">
                <button class="busqueda-boton" type="submit">
                    <img class="img-sm" src="./resources/img/icons/search.png"></img>
                </button>
                </input>
            </div>
            <a class="logo-home icono-md">
                <i class="fi fi-rr-home"></i>
            </a>
            <a class="logo-people icono-md">
                <i class="fi fi-rr-users"></i>
            </a>
            <a class="logo-messages icono-md">
                <i class="fi fi-rr-envelope"></i>
            </a>
            <a class="logo-noti icono-md">
                <i class="fi fi-rr-bell"></i>
            </a>
            <a class="logo-profile icono-md">
                <i class="fi fi-rr-user"></i>
            </a>

        </div>
        <div class="cabecera-flotante"></div>
        <div class="row cuerpo-perfil">

            <div class="row img-cabecera negro">
                <div class="img-perfil">
                    <!-- <img class="img-perfil-src" src="../../../Downloads/Square_200x200.png"> -->
                    <img class="img-perfil-src" src="../../../Downloads/img_perfil.jpeg">
                </div>
            </div>

            <div class="row datos-perfil blanco">
                <div class="col-md-12 datos-basicos">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tipo-perfil">Perfil GAMER</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <input class="boton-perfil" type="button" value="Crear perfil EMPRESA">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">MNaveira</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">marta@gmail.com</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <input class="boton-perfil" type="button" value="Crear perfil EQUIPO">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="input-comun " type="text" placeholder="Nombre">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="input-comun " type="text" placeholder="Apellidos">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="input-comun " type="text" placeholder="Descripción">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 datos-juegos">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tipo-perfil">JUEGOS </span><a class=" icono-xs"><i
                                    class="fi fi-rr-add"></i></a>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">Valorant -</span>
                            <span class="atributo-perfil">Capitán -</span>
                            <span class="atributo-perfil">Nivel 20</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 datos-juego-iconos-centrados">
                            <a class=" icono-sm"><i class="fi fi-rr-trash logo-datos"></i></a>
                        </div>
                    </div>
                    <div class="row bloque-datos">
                        <div class="col-md-6">
                            <input class="input-comun " type="text" placeholder="Juego">
                            <input class="input-comun " type="text" placeholder="Rol">
                            <input class="input-comun " type="text" placeholder="Nivel">
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <input class="boton-morado-sm" type="button" value="HECHO">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 datos-integrantes">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tipo-perfil">INTEGRANTES </span><a class=" icono-xs"><i
                                    class="fi fi-rr-add"></i></a>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 lista-integrantes">
                            <img class="img-miniatura-perfil" src="../../../Downloads/img_perfil.jpeg">
                            <span class="atributo-perfil">Valorant -</span>
                            <span class="atributo-perfil">Capitán -</span>
                            <span class="atributo-perfil">Nivel 20</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 datos-juego-iconos-centrados">
                            <a class=" icono-sm"><i class="fi fi-rr-trash logo-datos"></i></a>
                        </div>
                    </div>
                    <div class="row bloque-datos">
                        <div class="col-md-6">
                            <div class="busqueda-integrantes">
                                <span>BÚSQUEDA</span>
                                <button class="busqueda-integrantes-boton" type="submit">
                                    <img class="img-sm" src="./resources/img/icons/search.png"></img>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <input class="boton-morado-sm" type="button" value="HECHO">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input class="boton-perfil-guardar" type="button" value="GUARDAR">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- SCRIPTS BOOTSTRAP Y JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
