<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TEAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pruebas.css">
    <link rel="stylesheet" href="./src/emojibuttonlistjs.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>
    <div class="container-fluid">
        <div class="cabecera">
            <div class="logo-eteam"><img src="./resources/logos/eteam-logo.PNG"></div>
            <div class="busqueda-barra">
                <input class="busqueda-texto" type="text" placeholder="Búsqueda" name="busqueda">
                <button class="busqueda-boton" type="submit">
                    <button class="boton-icono img-sm">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </button>
                </input>
            </div>
            <button class="boton-icono logo-home icono-md">
                <i class="fi fi-rr-home"></i>
            </button>
            <button class="boton-icono logo-people icono-md">
                <i class="fi fi-rr-users"></i>
            </button>
            <button class="boton-icono logo-messages icono-md">
                <i class="fi fi-rr-envelope"></i>
            </button>
            <button class="boton-icono logo-noti icono-md">
                <i class="fi fi-rr-bell"></i>
            </button>
            <button class=" boton-icono logo-profile icono-md">
                <i class="fi fi-rr-user"></i>
            </button>

        </div>
        <div class="cabecera-flotante"></div>
        <div class="row cuerpo-perfil">

            <div class="row img-cabecera negro">
                <div class="img-perfil">
                    <!-- <img class="img-perfil-src" src="../../../Downloads/Square_200x200.png"> -->
                    <img class="img-perfil-src" src="../../../Downloads/img_perfil.jpeg">
                </div>
            </div>

            <div class="row datos-perfil blanco">
                <div class="col-md-12 datos-basicos">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="dato-usuario-tablon">@MartaNG</span>
                        </div>
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="dato-usuario-tablon">Exploradora Valorant</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <input class="boton-perfil" type="button" value="SEGUIR"><button
                                class="boton-icono icono-xs"><i class="fi fi-rr-menu-dots-vertical "></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="dato-usuario-tablon">Integrante de EquipoA</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">Marta Naveira Gorrochategui</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">10k seguidores - 100 siguiendo</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 datos-juegos">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="tipo-perfil">JUEGOS</span>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <span class="atributo-perfil">Valorant -</span>
                            <span class="atributo-perfil">Capitán -</span>
                            <span class="atributo-perfil">Nivel 20</span>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4 "></div>
                    </div>
                    <div class="row bloque-datos">
                        <div class="col-md-12">
                            <textarea id="boton-emoji1" class="comentario-perfil"></textarea>
                            <div class="row">
                                <div class="col-md-9">
                                    <img id="imagen-cargada" src="">
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <button type="button" class="boton-icono icono-anadir-imagen"
                                                data-toggle="modal" data-target="#modalSubirImagen">
                                                <i class="fi fi-rr-picture"></i>
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="modalSubirImagen" tabindex="-1" role="dialog"
                                                aria-labelledby="modalSubirImagenLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="modalSubirImagenLabel">Cargue la
                                                                imagen desde su ordenador
                                                            </h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body" id="imagen-comentario-cargada">
                                                            <form runat="server">
                                                                <input accept="image/*" type='file' id="imgInp" />
                                                                <img id="blah" src="#" alt="Arrastra aquí tu imagen" />
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" id="boton-subir-imagen"
                                                                class="boton-morado-comentario-sm "
                                                                data-dismiss="modal">HECHO</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <button id="boton-emoji" class="boton-icono  icono-anadir-imagen"><i
                                                    class="fi fi-rr-smile"></i></i></button>
                                        </div>
                                        <div class="col-md-8">
                                            <input class="boton-morado-comentario-sm" type="button" value="HECHO">


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 secciones-perfil">
                    <ul class="selector-perfil-ul">
                        <li class="selector-perfil-li">
                            <input class="selector-perfil-input" type='radio' value='comentarios'
                                name='seccion-selector' id='seccion-comentarios' checked />
                            <label class="selector-perfil-label" for='seccion-comentarios'>Comentarios</label>
                        </li>
                        <li class="selector-perfil-li">
                            <input class="selector-perfil-input" type='radio' value='fotos-videos'
                                name='seccion-selector' id='seccion-fotos-videos' />
                            <label class="selector-perfil-label" for='seccion-fotos-videos'>Fotos y Vídeos</label>
                        </li>
                        <li class="selector-perfil-li">
                            <input class="selector-perfil-input" type='radio' value='destacados' name='seccion-selector'
                                id='seccion-destacados' />
                            <label class="selector-perfil-label" for='seccion-destacados'>Destacados</label>
                        </li>
                    </ul>
                    <div id="contenedor-comentarios" class="row comentarios-contenedor" >
                        <div class="col-md-12 post">
                            <div class="row">
                                <div class="col-md-1">
                                    <img class="img-miniatura-perfil-post" src="../../../Downloads/img_perfil.jpeg">
                                </div>
                                <div class="col-md-11">
                                    <span class="post-usuario-dato">@Romer0</span><br>
                                    <span class="post-usuario-dato">Jugador Valorant</span><br>
                                    <span class="post-fecha-hora">21/04/2022 (hace 7 horas)</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-10 post-contenido">
                                    Hoy he estado jugando a valorant y me lo he pasado en grande!
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 post-boton">
                                    <button class="boton-icono icono-xs">
                                        <i class="fi fi-rr-redo align-middle"></i>
                                        <span class="numero-interacciones">50</span>
                                    </button>
                                </div>
                                <div class="col-md-2 post-boton">
                                    <button class="boton-icono icono-xs">
                                        <i class="fi fi-rr-heart align-middle"></i>
                                        <span class="numero-interacciones">50</span>
                                    </button>
                                </div>
                                <div class="col-md-2 post-boton">
                                    <button class="boton-icono icono-xs " >
                                        <i class="fi fi-rr-comment align-middle"></i>
                                        <span class="numero-interacciones">50</span>
                                    </button>
                                </div>
                                <div class="col-md-2 post-boton">
                                    <button class="boton-icono icono-xs">
                                        <i class="fi fi-rr-share align-middle"></i>
                                        <span class="numero-interacciones">50</span>
                                    </button>
                                </div>
                                <div class="col-md-2 post-boton">
                                    <button class=" boton-icono icono-xs ">
                                        <i class="fi fi-rr-bookmark align-middle"></i>
                                        <span class="numero-interacciones">50</span>
                                    </button>
                                </div>
                                <div class="col-md-2 post-boton">
                                    <button class="boton-icono icono-xs">
                                        <i class="fi fi-rr-menu-dots-vertical align-middle"></i>
                                        <span class="numero-interacciones ">50</span>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div id="contenedor-fotos-videos" class="row foto-video-contenedor">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura-izquierda" src="./resources/logos/eteam-logo.PNG">
                                </div>
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura " src="./resources/logos/eteam-logo.PNG">
                                </div>

                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura-derecha" src="./resources/logos/eteam-logo.PNG">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura-izquierda" src="./resources/logos/eteam-logo.PNG">
                                </div>
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura " src="./resources/logos/eteam-logo.PNG">
                                </div>

                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura-derecha" src="./resources/logos/eteam-logo.PNG">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 ">
                                    <img class="foto-publicacion-miniatura-izquierda" src="./resources/logos/eteam-logo.PNG">
                                </div>
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura " src="./resources/logos/eteam-logo.PNG">
                                </div>
                                <div class="col-md-4">
                                    <img class="foto-publicacion-miniatura-derecha" src="./resources/logos/eteam-logo.PNG">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="contenedor-destacados" class="row destacados-contenedor">
                        <div class="col-md-12">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS BOOTSTRAP Y JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./src/emojibuttonlistjs.js"></script>
    <script src="./script-tablon.js">s </script>
</body>

</html>
